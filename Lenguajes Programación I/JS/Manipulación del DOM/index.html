<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio de Listas</title>
</head>
<body>
    <h1>Mi Lista</h1>

    <!-- Lista no ordenada -->
    <h2>Lista no ordenada:</h2>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <!-- Lista ordenada -->
    <h2>Lista ordenada:</h2>
    <ol>
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
    </ol>
</body>
</html>
