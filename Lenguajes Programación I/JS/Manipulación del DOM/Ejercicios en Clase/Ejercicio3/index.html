<!--Crear un programa que me permita cambiar el titulo mediante una ventana emergente-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Bienvenidos a la clase DOM</h1>
    <button onclick="cambiarTitulo()">Cambiar Datos</button>
    <script>
        function cambiarTitulo() {
            let nuevoTitulo = prompt("Introduzca el nuevo titulo");

            //Inicializar el condicional
            // Comprobamos si el campo no esta vac√≠o, me ingrese el nuevo titulo que se inserto
            if(nuevoTitulo !== null) {
                return cambiarTituloH1(nuevoTitulo);
            }
        }

        function cambiarTituloH1(nuevoTitulo) {
            document.getElementById("titulo").textContent = nuevoTitulo;
        }
    </script>
</body>
</html>
