<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de Promedio</h1>
    <label for="cantidad">Ingrese la cantidad de números:</label>
    <input type="number" id="cantidad">
    <button onclick="obtenerNumeros()">Ingresar números</button>
    <ul id="lista-numeros"></ul>
    <!--El evento onclick necesita una función para que mediante de ello, cuando click al botón nos ejecute o capture la información de los datos-->
    <button onclick="calcularPromedio()">Calcular Promedio</button>
    <p id="resultado"></p>

<script src="js/script.js"></script>
</body>
</html>
